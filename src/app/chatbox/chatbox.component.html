<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }
</style>

<mat-expansion-panel
  hideToggle="true"
  style="
    box-shadow: 0 12px 20px 0 rgba(0, 0, 0, 0.15);
    background-color: #f1f1f1;
    overflow: hidden;
    position: fixed;
  "
  [ngClass]="{
    'chat-panel-full': (isMobile$ | async),
    'chat-panel-fluid': !(isMobile$ | async),
    'chat-panel-open': panelOpenState === true,
    'chat-panel-close': panelOpenState === false
  }"
  (opened)="panelOpenState = true"
  (closed)="panelOpenState = false"
>
  <mat-expansion-panel-header style="width: 100%; background-color: #dedede">
    <mat-panel-title [ngStyle]="{ color: '#6d6d6d', width: '100%' }">
      <mat-icon *ngIf="panelOpenState === false">message</mat-icon>
      <div *ngIf="panelOpenState === true" fxLayout="row" fxFlexFill>
        <span>Support from TekSoft1</span>
        <mat-icon style="margin-left: auto">expand_less</mat-icon>
      </div>
    </mat-panel-title>
    <mat-panel-description> </mat-panel-description>
  </mat-expansion-panel-header>
  <section
    fxLayout="column"
    style="
      position: absolute;
      width: 100%;
      bottom: 0px;
      right: 0px;
      height: calc(100% - 65px);
    "
  >
    <div style="padding: 10px 20px">
      <ng-container *ngIf="panelOpenState === true">
        <div>Support is away</div>
        <a
          data-channel="email"
          href="mailto:support@teksoft1.com>"
          target="_parent"
          rel="noopener noreferrer"
        >
          <span>Continue on Email</span>
        </a>
      </ng-container>
    </div>
    <perfect-scrollbar [config]="config">
      <div fxFlex class="messages-list" #chatPanel>
        <ng-container *ngIf="messages | async as userMessages">
          <app-message
            *ngFor="let userMessage of userMessages"
            class=""
            [content]="userMessage.content"
            [type]="userMessage.receiverId === '1' ? 'incoming' : 'outgoing'"
          ></app-message>
        </ng-container>
      </div>
    </perfect-scrollbar>

    <div class="chat-input">
      <form
        fxLayout
        fxLayoutGap="5px"
        #fChat
        class="chat-form"
        (ngSubmit)="sendMessage()"
      >
        <mat-form-field fxFlex>
          <input
            type="text"
            matInput
            placeholder="Enter your message"
            [(ngModel)]="message"
            name="messageBox"
          />
        </mat-form-field>
        <button
          [disabled]="message.length === 0"
          type="submit"
          mat-icon-button
          id="chat-message-box"
          color="accent"
        >
          <mat-icon>send</mat-icon>
        </button>
      </form>
    </div>
  </section>
</mat-expansion-panel>
