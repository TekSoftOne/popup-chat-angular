<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }
</style>

<section
  fxLayout
  [ngClass]="{
    'chat-box-full': isMobile === true,
    'chat-box-fluid': isMobile === false
  }"
  style="
    box-shadow: 0 12px 20px 0 rgba(0, 0, 0, 0.15);
    background-color: #f1f1f1;
    overflow: hidden;
    position: fixed;
  "
>
  <div class="chat-pane" id="chat-right">
    <div fxFlexFill fxLayout="column">
      <div
        style="
          background-color: black;
          color: white;
          width: 100%;
          height: 20px;
          padding: 10px 20px;
        "
      >
        Support from TekSoft1 Support
      </div>
      <div style="padding: 10px 20px">
        <div>Support is away</div>
        <a
          data-channel="email"
          href="mailto:support@teksoft1.com>"
          target="_parent"
          rel="noopener noreferrer"
        >
          <span>Continue on Email</span>
        </a>
      </div>
      <perfect-scrollbar [config]="config">
        <div fxFlex class="messages-list" #chatPanel>
          <ng-container *ngIf="messages | async as userMessages">
            <app-message
              *ngFor="let userMessage of userMessages"
              class=""
              [content]="userMessage.content"
              [type]="userMessage.receiverId === '1' ? 'incoming' : 'outgoing'"
            ></app-message>
          </ng-container>
        </div>
      </perfect-scrollbar>

      <div class="chat-input">
        <form
          fxLayout
          fxLayoutGap="5px"
          #fChat
          class="chat-form"
          (ngSubmit)="sendMessage()"
        >
          <mat-form-field fxFlex>
            <mat-label>Enter your message</mat-label>
            <input
              type="text"
              matInput
              [(ngModel)]="message"
              name="messageBox"
            />
          </mat-form-field>
          <button
            [disabled]="message.length === 0"
            type="submit"
            mat-icon-button
            id="chat-message-box"
            color="accent"
          >
            <mat-icon>send</mat-icon>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
